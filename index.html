<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sistema Acadêmico</title>
</head>
<body>
    <header>
        <h1>Sistema Acadêmico</h1>
    </header>
    <div class="container-pai">
        <div id="container">
            <h2>Acesso Administrativo</h2>
            <form>
                <div class="form-group">
                    <label for="username">Login<br>(nome.sobrenome)</label>
                    <input type="text" id="username" name="username">
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha">
                </div>
                <div class="form-group">
                    <a href="#">Esqueceu sua senha?</a>
                    <button id="btn-enviar" type="submit">Entrar</button>
                </div>
            </form>
            <div>
                <hr>
                <span>ou</span>
            </div>
            <div class="govbr-login">
                <button class="govbr-btn">Entrar com <strong>gov.br</strong></button>
            </div>
        </div>
        <div class="acesso-estu">
            <h2>Acesso Estudante / Responsável</h2>
            <button class="btn-estu">Área do Estudante</button>
            <p>Acompanhe o desenvolvimento do Sistema Acadêmico</p>
            <button class="btn-rqst">Planilha com Requisitos</button>
        </div>
    </div>
</body>
</html>
